name: mizam_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: ^0.18.0
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
 

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  generate: true
  uses-material-design: true

  
  assets:
    - assets/images/
    - assets/icons/

  fonts:

    - family: Gilroy
      fonts:
        - asset: fonts/gilroy/Gilroy-Thin.ttf
          weight: 100
        - asset: fonts/gilroy/Gilroy-UltraLight.ttf
          weight: 200
        - asset: fonts/gilroy/Gilroy-Light.ttf
          weight: 300
        - asset: fonts/gilroy/Gilroy-Regular.ttf
          weight: 400
        - asset: fonts/gilroy/Gilroy-Medium.ttf
          weight: 500
        - asset: fonts/gilroy/Gilroy-Semibold.ttf
          weight: 600
        - asset: fonts/gilroy/Gilroy-Bold.ttf
          weight: 700
        - asset: fonts/gilroy/Gilroy-Extrabold.ttf
          weight: 800
        - asset: fonts/gilroy/Gilroy-Black.ttf
          weight: 900
  
  
