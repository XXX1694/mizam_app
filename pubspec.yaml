name: mizam_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: ^0.18.0
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  flutter_svg: ^2.0.7
  mask_text_input_formatter: ^2.4.0
  http: ^1.0.0
  shared_preferences: ^2.1.2
  connectivity_plus: ^4.0.1
  flutter_native_splash: ^2.3.1
  carousel_slider: ^4.2.1
  firebase_core: ^2.14.0
  firebase_auth: ^4.6.3
  cloud_firestore: ^4.8.1
  json_annotation: ^4.8.1

flutter_native_splash:
  android: true
  ios: true
  web: false

  color: '#127369'
  image: "assets/images/app_logo.png"
 

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: any
  flutter_lints: ^2.0.0
  build_runner: ^2.4.5

flutter:
  generate: true
  uses-material-design: true

  
  assets:
    - assets/images/
    - assets/icons/

  fonts:

    - family: Gilroy
      fonts:
        - asset: fonts/gilroy/Gilroy-Thin.ttf
          weight: 100
        - asset: fonts/gilroy/Gilroy-UltraLight.ttf
          weight: 200
        - asset: fonts/gilroy/Gilroy-Light.ttf
          weight: 300
        - asset: fonts/gilroy/Gilroy-Regular.ttf
          weight: 400
        - asset: fonts/gilroy/Gilroy-Medium.ttf
          weight: 500
        - asset: fonts/gilroy/Gilroy-Semibold.ttf
          weight: 600
        - asset: fonts/gilroy/Gilroy-Bold.ttf
          weight: 700
        - asset: fonts/gilroy/Gilroy-Extrabold.ttf
          weight: 800
        - asset: fonts/gilroy/Gilroy-Black.ttf
          weight: 900
  
  
